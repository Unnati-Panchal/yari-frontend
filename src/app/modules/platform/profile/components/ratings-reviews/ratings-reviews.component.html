    <div *ngIf="!loading && dataSource?.length" class="centered table-box">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="sr_no">
          <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
          <td mat-cell *matCellDef="let idx = index">{{idx + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="sku_id">
          <th mat-header-cell *matHeaderCellDef> SKU Number </th>
          <td mat-cell *matCellDef="let element"> {{element?.sku_id}} </td>
        </ng-container>

        <ng-container matColumnDef="product_name">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element?.product_name}} </td>
        </ng-container>

        <ng-container matColumnDef="sale">
          <th mat-header-cell *matHeaderCellDef> No. of Sales </th>
          <td mat-cell *matCellDef="let element"> {{element?.sale}} </td>
        </ng-container>

        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Average Rating </th>
          <td mat-cell *matCellDef="let element"> {{element?.rating}} </td>
        </ng-container>

        <ng-container matColumnDef="reviews">
          <th mat-header-cell *matHeaderCellDef> Reviews </th>
          <td mat-cell *matCellDef="let element"> {{element?.reviews?.toString()}} </td>
        </ng-container>

        <ng-container matColumnDef="viewed">
          <th mat-header-cell *matHeaderCellDef> Views </th>
          <td mat-cell *matCellDef="let element"> {{element?.viewed}} </td>
        </ng-container>

        <ng-container matColumnDef="shared">
          <th mat-header-cell *matHeaderCellDef> No. of Shares </th>
          <td mat-cell *matCellDef="let element"> {{element?.shared}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div *ngIf="loading" class="centered">
      <mat-spinner color="warn" [diameter]="50"></mat-spinner>
    </div>
    <div *ngIf="submitted && !loading && !dataSource?.length" class="centered">
      <p>Oops, nothing found.</p>
    </div>
  </section>
</main>
