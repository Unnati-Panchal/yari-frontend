<main>
  <section>
    <h3>Update Product Specification</h3>
    <div class="red-line"></div>

    <ng-container *ngIf="!loading; else Loading">
      <h5>Catalogue 1</h5>

      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 crazy-table">

          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{description[column] || column}} </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="column === 'next_day_dispatch'; else normalInput">
                  <mat-checkbox [(ngModel)]="element[column]" [value]="element[column] || false"></mat-checkbox>
              </span>
              <ng-template #normalInput>
                <span>
                  <mat-form-field>
                    <label>
                      <input matInput [(ngModel)]="element[column]" [value]="element[column] || ''">
                    </label>
                  </mat-form-field>
                </span>
              </ng-template>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <article>
        <button mat-button (click)="submit()">
          <span *ngIf="!submitBtnLoading else BtnLoading">Submit</span>
          <ng-template #BtnLoading>
            <mat-spinner [diameter]="25"></mat-spinner>
          </ng-template>
        </button>
      </article>
    </ng-container>
    <ng-template #Loading>
      <div class="loading-spinner">
        <mat-spinner [diameter]="50" color="warn"></mat-spinner>
      </div>
    </ng-template>
  </section>
</main>
