<main>
  <section>
    <h3>Update Product Specification</h3>
    <div class="red-line"></div>
    <h5>Catalogue 1</h5>

    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element?.item}} </td>
        </ng-container>

        <ng-container matColumnDef="occasion">
          <th mat-header-cell *matHeaderCellDef> Occasion </th>
          <td mat-cell *matCellDef="let element"> {{element?.occasion}} </td>
        </ng-container>

        <ng-container matColumnDef="neck_pattern">
          <th mat-header-cell *matHeaderCellDef> Neck pattern </th>
          <td mat-cell *matCellDef="let element"> {{element?.neck_pattern}} </td>
        </ng-container>

        <ng-container matColumnDef="sleeve_pattern">
          <th mat-header-cell *matHeaderCellDef> Sleeve pattern </th>
          <td mat-cell *matCellDef="let element"> {{element?.sleeve_pattern}} </td>
        </ng-container>

        <ng-container matColumnDef="itemLength">
          <th mat-header-cell *matHeaderCellDef> Length </th>
          <td mat-cell *matCellDef="let element"> {{element?.itemLength}} </td>
        </ng-container>

        <ng-container matColumnDef="hemline">
          <th mat-header-cell *matHeaderCellDef> Hemline </th>
          <td mat-cell *matCellDef="let element"> {{element?.hemline}} </td>
        </ng-container>

        <ng-container matColumnDef="next_day_dispatch">
          <th mat-header-cell *matHeaderCellDef> Next Day Dispatch </th>
          <td mat-cell *matCellDef="let element"> {{element?.next_day_dispatch}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <article>
      <button mat-button (click)="submit()">
        <span>Submit</span>
      </button>
    </article>
  </section>
</main>
