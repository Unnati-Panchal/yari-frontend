<div class="container-fluid">
  <b><h2>Product Specifications</h2></b>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-6" *ngFor="let item of specifications" style="margin-top: 16px">
        <label for="{{ item.key }}" class="form-label">{{ item.key }}</label>
        <input type="text" class="form-control" name="{{ item.key }}" value="{{ item.value }}" />
      </div>
    </div>
  </form>
</div>
