<div class="container-fluid">
  <b><h2>Product Specifications</h2></b>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-6" *ngFor="let item of specifications" style="margin-top: 16px">
        <label for="{{ item.key }}" class="form-label">{{ item.key }}</label>
        <input formControlName="{{item.key}}" type="text" class="form-control input-bg-white" name="{{ item.key }}" />
      </div>
    </div>
  </form>
</div>
