<div class="card" *ngIf="!hide && menu?.length">

    <div class="item" *ngFor="let item of menu; let i = index" [routerLink]="[item.url]" (click)="clicked=i"
        [ngStyle]="{'background-color':clicked == i? '#848484': '#f62101'}">
        {{ item.label }}
    </div>
</div>
<div *ngIf="hide">
    <p>You are not authorized</p>
</div>
