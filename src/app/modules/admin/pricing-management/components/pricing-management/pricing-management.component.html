<div class="card" *ngIf="!hide && menus?.length">

    <div class="item" *ngFor="let menu of menus; let i = index" [routerLink]="[menu.link]" (click)="clicked=i"
        [ngStyle]="{'background-color':clicked == i? '#848484': '#f62101'}">
        {{ menu.name }}
    </div>
</div>
<div *ngIf="hide">
    <p>You are not authorized</p>
</div>
