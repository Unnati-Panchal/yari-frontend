<div *ngIf="!video">
  <ng-container *ngFor="let url of data.urls" >
    <a [href]="url.url" target="_blank">
      <img *ngIf="!!url.url" [src]="url.url" alt="" class="gallery-dialog-img"/>
    </a>
  </ng-container>
</div>
<div *ngIf="video">
  <div>
    <pre>{{data|json}}</pre>
    <div>
      not video
    </div>
    <a [href]="data.urls" target="_blank">{{data.urls}}</a>
  </div>
</div>
