<main>
  <mat-card>
    <mat-card-header>
      <mat-button-toggle-group [(ngModel)]="isResellerMenu">
        <mat-button-toggle [value]="false">Supplier</mat-button-toggle>
        <mat-button-toggle [value]="true">Reseller</mat-button-toggle>
      </mat-button-toggle-group>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="!isResellerMenu; else ResellerMenu">
        <button *ngFor="let item of supplierDashboardMenu" [routerLink]="[item.url]" mat-button>
          <span class="item-label">{{item.label}}</span>
        </button>
      </ng-container>
      <ng-template #ResellerMenu>
        <button *ngFor="let item of resellerDashboardMenu" [routerLink]="[item.url]" mat-button>
          <span>{{item.label}}</span>
        </button>
      </ng-template>
    </mat-card-content>
  </mat-card>
</main>
