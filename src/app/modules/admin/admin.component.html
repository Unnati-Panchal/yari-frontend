<header>
  <div class="logo">
    <img src="/assets/images/yaari-logo.png" alt="yaari-logo" [routerLink]="['/']" />
    <p *ngIf="adminDetails$ | async as adminDetails">
      <span class="underline-span">Hi</span>
      <span>{{adminDetails?.first_name | titlecase }}</span>
    </p>
  </div>
  <div *ngIf="adminDetails$ | async">
    <button [routerLink]="['/admin/contact-us']" mat-button>
      <span>Contact Us</span>
    </button>
    <button mat-button class="logout" (click)="logout()">
      <span>Log Out</span>
    </button>
  </div>
</header>
<router-outlet></router-outlet>
