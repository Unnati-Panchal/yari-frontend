<main>
  <section class="left-image">
    <h1>Welcome</h1>
    <div class="red-line"></div>
  </section>
  <section class="login-container">
    <form [formGroup]="loginForm" class="login-form">

      <section>
        <h3>Sign in</h3>
        <div class="red-line"></div>
      </section>

      <section class="form-fields">
        <div>
          <h4>Email</h4>
          <mat-form-field appearance="outline" (keyup.enter)="supplierLogin()">
            <mat-label>Enter your email address</mat-label>
            <input matInput formControlName="username" autocomplete="nope">
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.controls['username'].hasError('email')">Please enter a valid email address</mat-error>
          </mat-form-field>
        </div>

        <div>
          <h4>Password</h4>
          <mat-form-field appearance="outline" (keyup.enter)="supplierLogin()">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="password" [type]="!hide ? 'password' : 'text'" autocomplete="nope">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
          </mat-form-field>
        </div>
      </section>

      <app-error-success [errors]="isError$ | async"></app-error-success>

      <div class="forgotten-password">
        <a [routerLink]="['/auth/password-recovery']" class="forgot-password">Forgot Password?</a>
      </div>

      <div class="form-group submit-btn-container">
        <button *ngIf="!loading else LoadingSpinner"
                mat-button
                class="btn login-btn"
                (click)="supplierLogin()">
          Sign In
        </button>
        <ng-template #LoadingSpinner>
          <button mat-button class="btn login-btn">
            <mat-spinner [diameter]="25"></mat-spinner>
          </button>
        </ng-template>

      </div>
      <div class="create-an-account">
        <p>Don't have an account?
          <a [routerLink]="['/auth/registration']" class="login">Register now</a>
        </p>
      </div>
    </form>
  </section>
</main>
